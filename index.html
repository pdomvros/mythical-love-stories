<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μυθικά Ζευγάρια και Επιστολές</title>
    <style>
      /* Include Tailwind CSS styles directly */
      /* You can inline critical styles here for faster initial render */
      /* Or leave it empty and let the included JS handle it */
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
      // Simulate App.js content here.  This is a simplified example.
      // Replace with your actual App.js logic.

      function createElement(tag, props, ...children) {
        const element = document.createElement(tag);
        Object.assign(element, props);
        children.forEach(child => {
          if (typeof child === 'string') {
            element.appendChild(document.createTextNode(child));
          } else {
            element.appendChild(child);
          }
        });
        return element;
      }

      function render(element, container) {
        container.innerHTML = ''; // Clear existing content
        container.appendChild(element);
      }

      // Example component (replace with your actual components)
      function App() {
        return createElement('div', { className: 'container mx-auto p-4' },
          createElement('h1', { className: 'text-2xl font-bold mb-4' }, 'Μυθικά Ζευγάρια και Επιστολές'),
          createElement('p', null, 'This is a placeholder for your content.') // Your content here
        );
      }

      // Mount the app
      render(App(), document.getElementById('root'));


      // Include Tailwind CSS via CDN (after your app renders for optimal FCP)
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
      document.head.appendChild(link);

    </script>
</body>
</html>
