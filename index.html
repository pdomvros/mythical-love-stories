<!DOCTYPE html>
<html>
<head>
    <title>Διάσημα Ζευγάρια</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> </head>
<body>
    <div id="app">
        <button v-for="couple in couples" :key="couple" @click="showStory(couple)">{{ couple }}</button>
        <div v-for="couple in couples" :key="couple" v-if="currentStory === couple">
            <p>{{ stories[couple] }}</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
